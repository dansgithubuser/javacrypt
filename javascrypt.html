<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN'>
<html>
	<head>
		<script src='javascrypt.js'></script>
		<script type='text/javascript'>

function e(name){ return document.getElementById(name) }
function v(name){ return e(name).value }

		</script>
	</head>
	<body>
		password &nbsp; <input type='password' id='password'><br>
		-----ciphertext-----<br>
		<input type='button' value='decrypt' onClick='e("plaintext").value=decrypt(v("ciphertext"), v("password"))'><br>
		<textarea id='ciphertext' rows='8' cols='80'></textarea><br>
		-----plaintext-----<br>
		<input type='button' value='encrypt' onClick='e("ciphertext").value=encrypt(v("plaintext"), v("password"))'><br>
		<textarea id='plaintext' rows='8' cols='80'></textarea>
	</body>
</html>
